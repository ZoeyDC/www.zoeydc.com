logoText = "Zoey's daily coding"  # 最上方 logo 旁文字
logoTextZh = "Zoey的程式日常"  # 最上方 logo 旁文字
logoType = "short" # long, short
description = ".NET / C# / OOP / 設計模式 / Git" # for SEO
custom_css = [] # custom_css = ["scss/custom.scss"] and then make file at root/assets/scss/custom.scss
custom_js = [] # custom_js = ["js/custom.js"] and then make file at root/assets/js/custom.js
useFaviconGenerator = false # https://www.favicon-generator.org/(透明背景變白色)，static\favicon
# 維持透明背景： ico 檔 http://en.faviconico.org/favicon，png 檔 https://appicon.co/ (Android)
meta_image = ""
themecolor = ""

themeOptions = ["light", "dark", "hacker", "solarized", "kimbie"]  # 色彩主題，第一個為預設
notAllowedTypesInHome = ["contact", "talks", "about", "showcase", "publication", "presentation", "resume"]
notAllowedTypesInHomeSidebar = ["about", "archive", "showcase", "publication", "presentation", "resume"]
notAllowedTypesInArchive = ["about", "talks", "showcase", "publication", "presentation", "resume"]
notAllowedTypesInHomeFeed = ["about", "archive", "contact", "talks", "showcase", "publication", "presentation", "resume", "gallery"]

viewportSize = "wider" # widest, wider, wide, normal, narrow 版面寬度
enableUiAnimation = true
hideSingleContentsWhenJSDisabled = false
enablePinnedPosts = true
minItemsToShowInTagCloud = 1 # Minimum items to show in tag cloud

# appbar
enableAppbarSearchIcon = false  # 頂端選單顯示搜尋圖示
enableAppbarLangIcon = false  # 頂端選單顯示語言圖示

# header
homeHeaderType = "text" # text, img, slide, typewriter  # _index.md 呈現方式
hideHomeHeaderWhenMobile = false

# menu
showMobileMenuTerms = ["tags", "categories", "series"]

# search
enableSearch = true
enableSearchHighlight = true
searchResultPosition = "main" # side, main
searchContent = true # include content to search index 搜尋含文章內文
searchDistance = 100 # fuse option
searchThreshold = 0.4 # 0.0: exact match, 1.0: any match

# body
enableBreadcrumb = true  # 導覽列(例如：首頁 > 文章 > 文章標題)
enableGoToTop = true  # 回到頂端小箭頭
enableWhoami = false  # 每頁文章下方作者簡介
summaryShape = "classic" # card 大圖, classic 標準, compact 無圖
archiveGroupByDate = "2006" # "2006-01": group by month, "2006": group by year
archivePaginate = 13
paginateWindow = 1  # setting it to 1 gives 7 buttons, 2 gives 9, etc. If set 1: [1 ... 4 5 6 ... 356] [1 2 3 4 5 ... 356] etc
talksPaginate = 5
talksGroupByDate = "2006"
pubPaginate = 20
writtenTimeIcon = "📅"
modifiedTimeIcon = "📝"
readingTimeIcon = "☕"
authorIcon = "✍️"
